<!DOCTYPE html>
<html>
    <head>
        <title>
            Span and div
        </title>
    </head>

    <body style="background-color: darkorange;">
        <!--<span> inline container to group elements for styling purposes-->
        <!--<div> block container to group elements for styling purposes-->
        <p>
            <span style="background-color: aqua;">This is a span</span>
        </p>

        <p>
            <div style="background-color: bisque;">This is a div</div>
        </p>

    </body>
</html>
