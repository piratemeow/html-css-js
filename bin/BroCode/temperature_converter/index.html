<!DOCTYPE html>
<html>
    <head>
        <title>
            Temperature Converter
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form >
            <h1>Temperature Converter</h1>
            <input type="number" id="textbox" value="0" >
            <br>
            <input type="radio" id="tofar" name="unit">
            <label for="tofar">Celcius ➡️ Farenhite</label>
            <br>
            <input type="radio" id="tocel" name="unit">
            <label for="tocel">Farenhite ➡️ Celcius</label>
            <br>
            <button type="button" id="butt">Submit</button>
            <button type="button" id ="reset">Reset</button>
            <p id="result"></p>
        </form>
        <script src="index.js"></script>
    </body>
</html>
