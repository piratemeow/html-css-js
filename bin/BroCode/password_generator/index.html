<!DOCTYPE html>
<html>
    <head>
        <title>
            Password Generaator
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div id="container">
            <label for="passLength">Password Length</label>

            <input type="number" id="passLength">
            <br>
            <input type="checkbox" id="lower">
            <label for="lower">Lowercase Characters</label>
            <br>
            <input type="checkbox" id="upper">
            <label for="upper">Uppercase Characters</label>
            <br>
            <input type="checkbox" id="number">
            <label for="number">Numbers</label>
            <br>
            <input type="checkbox" name="" id="symbols">
            
            <label for="symbols">Symbols</label>
            <br>
            <button id="button" onclick="generatePassword()">Generate Password</button>
            <div id="rescontainer">
                <p id="warning"></p>
                <p id="result"></p>
                <button id="copy" onclick="copy()">Copy</button>
            </div>
            
        </div>
        <script src="index.js"></script>
    </body>
</html>
