<!DOCTYPE html>
<html>
    <head>
        <title>
            lists
        </title>
    </head>
    <body>
        <h4 style="background-color: antiquewhite;">Groceries</h4>
        <ul > <!--Unordered list-->
            <li>Banana</li>
            <li>Rice</li>
            <li>Lemon</li>
            <li>Bread</li>
            <ul>
                <li>Soft</li>
                <li>Hard</li>
            </ul>
        </ul>

        <h4 style="background-color: blueviolet;">Todo</h4>
        <ol type="i"><!--Ordered lsit-->
            <li>Do homework</li>
            <li>die</li>
        </ol>
        
        <h4>Mythical creatures</h4>
        <dl style="background-color: aquamarine;border: 1cap solid;"><!--Description list-->
            <dt>Dragon</dt><!--Description title-->
                <dd>A mythological being</dd><!--Description definition-->

            <dt><h3>Wolf</h3></dt>
                <dd>Something that will bite</dd>
        </dl>
    </body>
</html>
