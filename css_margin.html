
<!--Margin means the space around an element-->
<!DOCTYPE html>
<html>
    <head>
        <title>
            Margin
        </title>
        <link rel="icon" type="image/png" href="images/profile.png">
        <style>
            body{
                margin: 0px;
            }
            .bx{
                border: 2px solid;
                font-size: 12px;
                margin-left: 20px;
                margin: auto;
                height: 50px;
                width: 50px;
                box-shadow: 3px 3px 10px grey;
            }
            #bx1{
                background-color: rgb(167, 151, 183);
            }
            #bx2{
                background-color: aqua;
            }
        </style>

    </head>
    <body>
        <h1 style="text-align: center;">WELCOME</h1>
        <div id="bx1" class="bx">box 1</div>
        <div id="bx2" class="bx">box 2</div>
    </body>
</html>
